<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a713bd0bc0.js" crossorigin="anonymous"></script>
    <title>Kokoa Talk</title>
</head>

<body>
    <div class="header-bar-top">
        <div class="header_bar__column">
            <i class="fa fa-plane"></i>
            <i class="fa fa-wifi"></i>
        </div>
        <div class="header_bar__column">
            <span>23:24</span>
        </div>
        <div class="header_bar__column">
            <i class="fa fa-moon"></i>
            <i class="fa-brands fa-bluetooth-b"></i>

            <span>82%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
        </div>

    </div>
    <div class="header-bar-bottom">
        <div class="bottom_header">
            <span>Manage</span>
        </div>
        <div class="bottom_header">
            <span class="bottom_header_column">Friends </span>
            <span class="number_of_friends">1</span>
        </div>
        <div class="bottom_header">
            <i class="fa-solid fa-gear"></i>
        </div>

    </div>
    <main class="friends-list">
        <div class="search_bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Find Friends, Chats, Plus Friends">
        </div>

    </main>

</body>

</html>

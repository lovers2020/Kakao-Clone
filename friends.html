<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a713bd0bc0.js" crossorigin="anonymous"></script>
    <title>KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status_bar__column">
            <i class="fa fa-plane"></i>
            <i class="fa fa-wifi"></i>
        </div>
        <div class="status_bar__column" style="text-align: center;">
            <span>23:24</span>
        </div>
        <div class="status_bar__column" style="text-align: right;">
            <i class="fa fa-moon"></i>
            <i class="fa-brands fa-bluetooth-b"></i>
            <span>82%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
    </div>

    <div class="header_bar">
        <div class="header_bar__column" style="color: lightgray; opacity: 0.5;">Manage</div>
        <div class="header_bar__column" style="text-align: center;">Friends
            <span class="number_of_friends">1</span>
        </div>
        <div class="header_bar__column" style="text-align: right;">
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>

    <div class="search_bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" placeholder="Find Friends, Chats, Plus Friends">
    </div>
    <h1>My Profile</h1>

    <div class="screen-size">
        Your screen is too big...
    </div>


    <main class="friends-list">
        
        <div class="my_profile">
            <img id="profile_pic" src="pic/pic1.png" alt="Profile img">
            <span class="my_name">Seop</span>
        </div>


    </main>

</body>

</html>
